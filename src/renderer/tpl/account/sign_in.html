<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" href="../../libs/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../css/css.css" type="text/css" />
    <link rel="stylesheet" href="../../libs/loading/loading.css" type="text/css"/>
</head>
<body class="sign-in">
    <div class="login_page">
        <div id="react_sign_in">
            <div class="password_div">
                <div class="page-header">
                  <!--<h1 class="text-center">
                    <img src="../../icon/banma_logo_b.png" alt="banma" />
                  </h1>-->
                  <h2 class="text-center">密码登录</h2>
                </div>
                <div>
                    <div class="form-group">
                        <input type="text" placeholder="手机号码" id="password_text_ph"/>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="密码" id="password_text_pw" />
                    </div>
                    <div class="login_btn">
                        <a class="password password_btn" onclick="">登录</a>
                    </div>
                </div>
                <div>
                    <div>切换到<a id="passwordToSMS">短信验证码登录</a></div>
                    <div class="new_user"><span class="red_font">新用户</span>
                    <span>可以使用短信验证码直接登录</span></div>
                </div>
            </div>
            <div class="sms_div hide">
                <div class="page-header">
                  <!--<h1 class="text-center">
                    <img src="../../icon/banma_logo_b.png" alt="banma" />
                  </h1>-->
                  <h2 class="text-center">短信登录</h2>
                </div>
                <div>
                    <div class="form-group">
                        <input ref="phoneInput" type="text" placeholder="手机号码" id="sms_ph"/>
                    </div>
                    <div class="form-group">
                        <input ref="codeInput" type="text" class="w80" placeholder="验证码" id="sms_code"/>
                        <span>
                          <button class="btn btn-default btn_code sms_send_btn">获取短信验证码</button>
                        </span>
                    </div>
                    <div class="login_btn">
                        <a class="sms sms_signin_btn">登录</a>
                    </div>
                </div>
                <div>
                  <div>切换到<a id="smsToPassword">账号密码登录</a></div>
                  <div class="new_user">无需注册，新用户登录后即注册成功！</div>
                </div>
            </div>
        </div>
    </div>
    <!-- loading -->
    <div class="loading hide">
      <div class="rotate"></div>
    </div>

    <script>
        var $ = window.jQuery = require('../../libs/jQuery/jquery-1.11.3.min.js');
        var Mustache = require('Mustache');
        var electron = require('electron');
        var ipc = electron.ipcRenderer;
        var shell = electron.shell;
        var _ = require('underscore');
        var api = require('../../js/api.js');
        var userData = ipc.sendSync('get user data');
    </script>
    <script src="../../libs/loading/loading.js" type="application/javascript"></script>
    <script src="../../libs/notice/notie.js" type="application/javascript"></script>
    <script src="../../js/account.js" type="application/javascript"></script>
</body>
</html>
